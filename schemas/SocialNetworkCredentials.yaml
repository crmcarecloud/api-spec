type: object
description: Customer Social network credentials
properties:
  social_network_id:
    type: string
    description: The unique id of the social network
    readOnly: false
    example: 'twitter'
  social_network_token:
    type: string
    description: Social network customer's token
    readOnly: false
    example: '38e123j1jedu12d1jnjqwd'
required:
  - social_network_id
  - social_network_token