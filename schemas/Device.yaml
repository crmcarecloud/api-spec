type: object
description: Structure describes the client device or browser.
properties:
  device_id:
    type: string
    readOnly: false
    description: The unique ID of the client device.
    example: "00000000-89ABCDEF-01234567-89ABCDEF"
  device_system:
    type: string
    readOnly: false
    description: Operation system of the device.
    example: "OSX"
  device_name:
    type: string
    readOnly: false
    description: The name of the device.
    example: "Test device"
  device_type:
    type: string
    readOnly: false
    description: Type of device by producer (product line).
    example: "iPhone"
required:
  - device_id
  - device_system
  - device_name
  - device_type