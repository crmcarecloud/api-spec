type: object
description: Order resource
properties:
  order_id:
    type: string
    readOnly: true
    description: The unique id of the order
    example: 80af8a5dcc0702daf336f4de41
  order_number:
    type: string
    readOnly: false
    description: External order number. If not set, internal order number will be set
    example:
  customer_id:
    type: string
    readOnly: false
    description: The unique id of the customer, owner of the order
    example: 87a6f37e138c1ef18918e747d
  currency_id:
    type: string
    readOnly: false
    description: Id of currency
    example: 8bed991c68a470eaaeffbf048
  total_price:
    type: number
    format: float
    readOnly: false
    description: Total price of the order
    example: '36.00'
  discount_codes:
    type: array
    items:
      type: string
    readOnly: false
    description: Discount codes used in order
    example:
  order_items:
    type: array
    items:
      $ref: '../schemas/_index.yaml#/OrderItem'
    readOnly: false
    description: List of the OrderItems
  invoicing_data:
    type: object
    $ref: '../schemas/_index.yaml#/OrderInvoicing'
    readOnly: false
  shipping_data:
    type: object
    $ref: '../schemas/_index.yaml#/OrderShipping'
    readOnly: false
  customer_note:
    type: string
    readOnly: false
    description: Customerâ€™s note for the merchant
    example:
  last_change:
    type: string
    readOnly: true
    description: Date and time of the last change *(YYYY-MM-DD HH:MM:SS)*
    example: "2019-07-15 17:26:34"
required:
  - customer_id
  - currency_id
  - total_price
  - order_items
  - invoicing_data