type: object
description: Event type resource.
properties:
  event_type_id:
    type: string
    readOnly: false
    description: The unique ID of the event type.
    example: 82d0f9d976dee39aac13dc7ea
  event_group_id:
    type: string
    readOnly: false
    description: ID of the event type group.
    example: 8bed991c68a470eaaeffbf048
  name:
    type: string
    readOnly: false
    description: Name of the event type.
    example: Voucher
  state:
    type: integer
    enum:
      - 0
      - 1
      - 2
    readOnly: true
    description: |
      State of the property.
      *Possible values are: 0 - deleted / 1 - active / 2 - non active*
    example: 1
required:
  - event_type_id
  - event_group_id