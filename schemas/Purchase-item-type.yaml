type: object
description: Purchase item type structure.
properties:
  type_id:
    type: string
    readOnly: true
    description: The unique ID of the purchase item type.
    example: "86e05affc7a7abefcd513ab400"
  name:
    type: string
    readOnly: false
    description: Name of the purchase item type.
    example: "Store purchase"
  text_id:
    type: string
    readOnly: true
    description: Text ID of the purchase item type.
    example: "store_purchase"
required:
  - name