get:
  tags:
    - Messages
  summary: Get all messages
  description: Get information about messages as a list.
  operationId: getMessages
  parameters:
    - $ref: '../../parameters/_index.yaml#/Accept-Language'
    - $ref: '../../parameters/_index.yaml#/count'
    - $ref: '../../parameters/_index.yaml#/offset'
    - $ref: '../../parameters/_index.yaml#/sort_field'
    - $ref: '../../parameters/_index.yaml#/sort_direction'
    - $ref: '../../parameters/_index.yaml#/customer_id'
    - $ref: '../../parameters/_index.yaml#/contact'
    - $ref: '../../parameters/_index.yaml#/communication_channel_id'
    - $ref: '../../parameters/_index.yaml#/send_time_from'
    - $ref: '../../parameters/_index.yaml#/send_time_to'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  messages:
                    type: array
                    description: List of all messages
                    items:
                      $ref: '../../schemas/_index.yaml#/Message'
                  total_items:
                    type: integer
                    description: Count of all found messages
                    example: 1
    '400':
      $ref: '../../api.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../api.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../api.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../../api.yaml#/components/responses/NotFound'
    '405':
      $ref: '../../api.yaml#/components/responses/NotAllowed'
    '429':
      $ref: '../../api.yaml#/components/responses/TooManyRequests'
    '500':
      $ref: '../../api.yaml#/components/responses/InternalServerError'
    '503':
      $ref: '../../api.yaml#/components/responses/ServiceUnavailable'
