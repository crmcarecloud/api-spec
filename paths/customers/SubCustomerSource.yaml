get:
  tags:
    - Customers
  summary: Get customer source records
  description: Get information about all customer account source records.
  operationId: getSubCustomerSource
  parameters:
    - $ref: '../../parameters/_index.yaml#/Accept-Language'
    - $ref: '../../parameters/_index.yaml#/customer_id_path'
    - $ref: '../../parameters/_index.yaml#/count'
    - $ref: '../../parameters/_index.yaml#/offset'
    - $ref: '../../parameters/_index.yaml#/sort_field'
    - $ref: '../../parameters/_index.yaml#/sort_direction'
    - $ref: '../../parameters/_index.yaml#/customer_external_id'
    - $ref: '../../parameters/_index.yaml#/customer_source_id'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  customer_source_records:
                    type: array
                    description: List of the customer source records
                    items:
                      $ref: '../../schemas/_index.yaml#/CustomerSourceRecord'
                  total_items:
                    type: integer
                    description: Count of all found customer source records
                    example: 1
    '400':
      $ref: '../../api.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../api.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../api.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../../api.yaml#/components/responses/NotFound'
    '405':
      $ref: '../../api.yaml#/components/responses/NotAllowed'
    '429':
      $ref: '../../api.yaml#/components/responses/TooManyRequests'
    '500':
      $ref: '../../api.yaml#/components/responses/InternalServerError'
    '503':
      $ref: '../../api.yaml#/components/responses/ServiceUnavailable'
post:
  tags:
    - Customers
  summary: Add a source to a customer
  description: Add one of the [customer sources](#tag/Customer-sources) to a customer account
  operationId: postSubCustomerSource
  parameters:
    - $ref: '../../parameters/_index.yaml#/Accept-Language'
    - $ref: '../../parameters/_index.yaml#/customer_id_path'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            customer_source_record:
              $ref: '../../schemas/_index.yaml#/CustomerSourceRecord'
          required:
            - customer_source_record
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  customer_source_record_id:
                    type: string
                    description: The unique id for the property record
                    example: 88c4e13a765584e8e322390798
    '400':
      $ref: '../../api.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../api.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../api.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../../api.yaml#/components/responses/NotFound'
    '405':
      $ref: '../../api.yaml#/components/responses/NotAllowed'
    '429':
      $ref: '../../api.yaml#/components/responses/TooManyRequests'
    '500':
      $ref: '../../api.yaml#/components/responses/InternalServerError'
    '503':
      $ref: '../../api.yaml#/components/responses/ServiceUnavailable'
