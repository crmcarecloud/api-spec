get:
  tags:
    - Charged entrances
  summary: Get a customer entrances usage stats
  description: Get an information about how a customer used the entrances (usage, gamification, etc.)
  operationId: getEntrancesCustomerStats
  parameters:
    - $ref: '../../parameters/_index.yaml#/Accept-Language'
    - $ref: '../../parameters/_index.yaml#/valid_from'
    - $ref: '../../parameters/_index.yaml#/valid_to'
    - $ref: '../../parameters/_index.yaml#/customer_id'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  distance:
                    type: number
                    description: Amount of kilometers that customer skied in the date range.
                    example: 130.25
                  elevation:
                    type: number
                    description: Elevation gained during skiing in the date range in meters.
                    example: 10000
                  skier_days:
                    type: integer
                    description: Number of days in the date range that a customer used his entrance ticket
                    example: 20
                  gained_ski_achievement:
                    type: object
                    properties:
                      ski_achievement_id:
                        type: string
                        description: ID of the ski achievement the customer gained.
                        example: "5"
                      name:
                        type: string
                        description: Name of the ski achievement in the language from the request header.
                        example: "King of the mountain"
    '400':
      $ref: '../../api.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../api.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../api.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../../api.yaml#/components/responses/NotFound'
    '405':
      $ref: '../../api.yaml#/components/responses/NotAllowed'
    '429':
      $ref: '../../api.yaml#/components/responses/TooManyRequests'
    '500':
      $ref: '../../api.yaml#/components/responses/InternalServerError'
    '503':
      $ref: '../../api.yaml#/components/responses/ServiceUnavailable'
