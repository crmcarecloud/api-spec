post:
  tags:
    - Cards
  summary: Assign free card
  description: |
    Assign a free card in order to the customer

    <p class="warning">⚠️ Action method is available only in Enterprise interface.</p>
  operationId: postAssignCard
  parameters:
    - $ref: '../../parameters/_index.yaml#/Accept-Language'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            card_type_id:
              type: string
              description: The unique id of the card type.
              example: 83d1d11ea3884a5d33253fe214
            customer_id:
              type: string
              description: The unique id of the card holder.
              example: 8ea2591121e636086a4a9c0992
          required:
            - card_type_id
            - customer_id
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  card_id:
                    type: string
                    readOnly: true
                    description: The unique id of the card
                    example: 8fd73167342d06899c4c015320
    '400':
      $ref: '../../api.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../api.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../api.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../../api.yaml#/components/responses/NotFound'
    '405':
      $ref: '../../api.yaml#/components/responses/NotAllowed'
    '429':
      $ref: '../../api.yaml#/components/responses/TooManyRequests'
    '500':
      $ref: '../../api.yaml#/components/responses/InternalServerError'
    '503':
      $ref: '../../api.yaml#/components/responses/ServiceUnavailable'