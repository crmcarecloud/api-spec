get:
  tags:
    - Purchases
  summary: Return payment summary
  description: Action method shows credit, point and voucher summary of purchase.
  operationId: getPurchasePaymentSummary
  parameters:
    - $ref: '../../parameters/_index.yaml#/Accept-Language'
    - $ref: '../../parameters/_index.yaml#/purchase_id_path'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  earned_points:
                    type: number
                    format: float
                    description: Amount of earned points of the purchase.
                    example: 376
                  used_credits:
                    type: number
                    format: float
                    description: Amount of credits used to pay of the purchase
                    example: 0
                  used_points:
                    type: number
                    format: float
                    description: Amount of points used to pay of the purchase
                    example: 0
                  used_points_total:
                    type: number
                    format: float
                    description: Amount of points used to pay and used in vouchers of the purchase
                    example: 0
                  used_vouchers:
                    type: array
                    items:
                      $ref: '../../schemas/_index.yaml#/Voucher'
                    description: List of used vouchers
    '400':
      $ref: '../../api.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../api.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../api.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../../api.yaml#/components/responses/NotFound'
    '405':
      $ref: '../../api.yaml#/components/responses/NotAllowed'
    '429':
      $ref: '../../api.yaml#/components/responses/TooManyRequests'
    '500':
      $ref: '../../api.yaml#/components/responses/InternalServerError'
    '503':
      $ref: '../../api.yaml#/components/responses/ServiceUnavailable'