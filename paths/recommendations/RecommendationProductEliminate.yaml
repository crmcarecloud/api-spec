post:
  tags:
    - Product recommendation engine
  summary: Get the best recommendation with an elimination
  description: It selects the best products from an initial list for the customer. Eliminates all products that don't match future customer preferences (depends on his previous shopping behavior). The method doesn't have to return any results depending on the initial list (no product match future customer preferences).
  operationId: postRecommendationProductEliminate
  parameters:
    - $ref: '../../parameters/_index.yaml#/Accept-Language'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            customer_id:
              type: string
              description: The unique id of the customer
              example: "8ea2591121e636086a4a9c0992"
            product_id_list:
              type: array
              description: List of the product ids. Initial products of the recommendation engine
              items:
                type: string
              example: [ "8fd73167342d0689c4c015320", "84aec0f62c76448621d68d343c" ]
          required:
            - customer_id
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  recommended_products_list:
                    type: array
                    description: List of the recommended product ids.
                    items:
                      type: string
                    example: [ "80af10a712ce31a8ed0e2f68a0", "84b6d6ba0f1b0fadc6e73a2608", "8bb7f47a2743d4a7494dfee1c0" ]
                  total_items:
                    type: integer
                    description: Count of all found product ids.
                    example: 3
    '400':
      $ref: '../../api.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../api.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../api.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../../api.yaml#/components/responses/NotFound'
    '405':
      $ref: '../../api.yaml#/components/responses/NotAllowed'
    '429':
      $ref: '../../api.yaml#/components/responses/TooManyRequests'
    '500':
      $ref: '../../api.yaml#/components/responses/InternalServerError'
    '503':
      $ref: '../../api.yaml#/components/responses/ServiceUnavailable'
