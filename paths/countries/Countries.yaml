get:
  tags:
    - Countries
  summary: Get all countries
  description: Get a list of countries accepted in CRM CareCloud
  operationId: getCountries
  parameters:
    - $ref: '../../parameters/_index.yaml#/Accept-Language'
    - $ref: '../../parameters/_index.yaml#/count'
    - $ref: '../../parameters/_index.yaml#/offset'
    - $ref: '../../parameters/_index.yaml#/sort_field'
    - $ref: '../../parameters/_index.yaml#/sort_direction'
    - $ref: '../../parameters/_index.yaml#/country_id'
    - $ref: '../../parameters/_index.yaml#/country_name'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  countries:
                    type: array
                    description: List of the countries
                    items:
                      - type: object
                        properties:
                          country_id:
                            type: string
                            description: The unique id of the country as ISO code
                            example: cz
                          name:
                            type: string
                            description: Name of the country. Language depends on the `Accept-Language` header from the request.
                            example: "Czechia"
                          state:
                            type: integer
                            enum:
                              - 0
                              - 1
                              - 2
                            description: |
                              State of the country
                              *Possible values are: 0 - deleted / 1- active / 2 - non active*
                            example: 1
                      - type: object
                        properties:
                          country_id:
                            type: string
                            example: sk
                          name:
                            type: string
                            example: "Slovakia"
                          state:
                            type: integer
                            example: 1
                  total_items:
                    type: integer
                    description: Count of all found countries
                    example: 2
    '400':
      $ref: '../../api.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../api.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../api.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../../api.yaml#/components/responses/NotFound'
    '405':
      $ref: '../../api.yaml#/components/responses/NotAllowed'
    '429':
      $ref: '../../api.yaml#/components/responses/TooManyRequests'
    '500':
      $ref: '../../api.yaml#/components/responses/InternalServerError'
    '503':
      $ref: '../../api.yaml#/components/responses/ServiceUnavailable'
