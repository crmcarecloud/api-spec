post:
  tags:
    - Tokens
  summary: Login to the application
  description: Login of a customer account to client's application
  operationId: postTokenLogin
  parameters:
    - $ref: '../../parameters/_index.yaml#/Accept-Language'
    - $ref: '../../parameters/_index.yaml#/token_id_path'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            login_type:
              type: string
              enum:
                - card
                - email
              description: The unique id of the login type.
              example: email
            login_value:
              type: string
              description: Value of the login to Customer interface API
              example: example@crmcarecloud.com
            password:
              type: string
              format: password
              description: Password of the customer
              example: password_example
          required:
            - device
            - setup
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  customer_id:
                    type: string
                    description: The unique id of the customer
                    example: 8ea6abece4cd0a4ded0a29f093
    '400':
      $ref: '../../api.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../api.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../api.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../../api.yaml#/components/responses/NotFound'
    '405':
      $ref: '../../api.yaml#/components/responses/NotAllowed'
    '429':
      $ref: '../../api.yaml#/components/responses/TooManyRequests'
    '500':
      $ref: '../../api.yaml#/components/responses/InternalServerError'
    '503':
      $ref: '../../api.yaml#/components/responses/ServiceUnavailable'