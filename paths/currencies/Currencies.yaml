get:
  tags:
    - Currencies
  summary: Get all currencies
  description: Get a list of currencies accepted in CRM CareCloud
  operationId: getCurrencies
  parameters:
    - $ref: '../../parameters/_index.yaml#/Accept-Language'
    - $ref: '../../parameters/_index.yaml#/count'
    - $ref: '../../parameters/_index.yaml#/offset'
    - $ref: '../../parameters/_index.yaml#/sort_field'
    - $ref: '../../parameters/_index.yaml#/sort_direction'
    - $ref: '../../parameters/_index.yaml#/currency_name'
    - $ref: '../../parameters/_index.yaml#/currency_code'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  currencies:
                    type: array
                    description: Structure of currency
                    items:
                      - $ref: '../../schemas/_index.yaml#/Currency'
                      - type: object
                        description: Currency example
                        properties:
                          currency_id:
                            type: string
                            description: The unique id of the currency
                            example: 8bed991c68a470e7aaeffbf048
                          name:
                            type: string
                            description: Name of the currency
                            example: EUR
                          code:
                            type: string
                            description: International ISO code of the currency
                            example: EUR
                  total_items:
                    type: integer
                    description: Total count of found items of resource currencies
                    example: 2
    '400':
      $ref: '../../api.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../api.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../api.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../../api.yaml#/components/responses/NotFound'
    '405':
      $ref: '../../api.yaml#/components/responses/NotAllowed'
    '429':
      $ref: '../../api.yaml#/components/responses/TooManyRequests'
    '500':
      $ref: '../../api.yaml#/components/responses/InternalServerError'
    '503':
      $ref: '../../api.yaml#/components/responses/ServiceUnavailable'
