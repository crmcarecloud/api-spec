post:
  tags:
    - Rewards
  summary: Create a new custom voucher
  description: |
    This endpoint allows clients to specify the money value to be used for the voucher, overriding standard reward calculation logic.
    ⚠️ Only applicable to Simple rewards. To generate standard voucher from a reward, please use [POST /create-voucher](https://carecloud.readme.io/reference/postrewardcreatevoucher).
    ⚠️ This endpoint is disabled by default. Please contact the CareCloud administrator to allow usage of this method.

  operationId: postRewardCreateCustomVoucher
  parameters:
    - $ref: '../../parameters/_index.yaml#/Accept-Language'
    - $ref: '../../parameters/_index.yaml#/reward_id_path'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            customer_id:
              type: string
              description: The unique ID of the customer.
              example: "8ea2591121e636086a4a9c0992"
            value:
              type: number
              format: float
              description: Parameter represents money value of the voucher.
              example: 754.50
            code:
              type: string
              description: Code of the voucher.
              example: "w7TU7KfeE1"
            note:
              type: string
              description: The voucher note.
              example: "Use before 28.03.2024 get another one for free"
          required:
            - customer_id
            - value
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            title: PostRewardCreateVoucher201Response
            type: object
            properties:
              data:
                type: object
                properties:
                  voucher_id:
                    type: string
                    description: The unique ID of the custom voucher.
                    example: "82d0f9d976dee39aacd13dc7ea"
    '400':
      $ref: '../../api.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../api.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../api.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../../api.yaml#/components/responses/NotFound'
    '405':
      $ref: '../../api.yaml#/components/responses/NotAllowed'
    '429':
      $ref: '../../api.yaml#/components/responses/TooManyRequests'
    '500':
      $ref: '../../api.yaml#/components/responses/InternalServerError'
    '503':
      $ref: '../../api.yaml#/components/responses/ServiceUnavailable'