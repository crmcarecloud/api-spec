get:
  tags:
    - Credit types
  summary: Get all credit types
  description: Get a list of all credit types
  operationId: getCreditTypes
  parameters:
    - $ref: '../../parameters/_index.yaml#/Accept-Language'
    - $ref: '../../parameters/_index.yaml#/count'
    - $ref: '../../parameters/_index.yaml#/offset'
    - $ref: '../../parameters/_index.yaml#/sort_field'
    - $ref: '../../parameters/_index.yaml#/sort_direction'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  credit_types:
                    type: array
                    description: List of the credit types
                    items:
                      - $ref: '../../schemas/_index.yaml#/CreditType'
                      - type: object
                        properties:
                          credit_type_id:
                            type: string
                            example: 8bed991c68a470e7aaeffbf048
                          name:
                            type: string
                            example: 'Deduction'
                          last_change:
                            type: string
                            example: "2022-04-05 07:46:44.190403"
                      - type: object
                        properties:
                          credit_type_id:
                            type: string
                            example: 81eaeea13b8984a169c490a325
                          name:
                            type: string
                            example: 'Refund of cancelled account'
                          last_change:
                            type: string
                            example: "2022-04-05 07:46:44.19040"
                  total_items:
                    type: integer
                    description: Count of all found credit types
                    example: 3
    '400':
      $ref: '../../api.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../api.yaml#/components/responses/Unauthorized'
    '403':
      $ref: '../../api.yaml#/components/responses/Forbidden'
    '404':
      $ref: '../../api.yaml#/components/responses/NotFound'
    '405':
      $ref: '../../api.yaml#/components/responses/NotAllowed'
    '429':
      $ref: '../../api.yaml#/components/responses/TooManyRequests'
    '500':
      $ref: '../../api.yaml#/components/responses/InternalServerError'
    '503':
      $ref: '../../api.yaml#/components/responses/ServiceUnavailable'
