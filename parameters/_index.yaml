  in: path
  description: The unique id of the booking status
  required: true
  schema:
    type: string
  allowReserved: true
  example: 13b8984a16913b8984a169cc490a
free_capacity_only:
  name: free_only
  in: query
  description: |
    Parameter defines what kind of time slots is going to be return depends on the capacity
    *Possible values: true - returns all time slots with free capacity. / false - returns all occupied time slots. / no value - all time slots are returned (filter is not applied)*
  required: false
  schema:
    type: boolean
    enum:
      - true
      - false
  example: true
add_booking_items:
  name: add_booking_items
  in: query
  description: |
    Booking items are going to be return depends on the parameter value
    *Possible values: full - returns all booking items with their additional properties. / items-only - returns all booking items without additional properties. / none or no value - return no booking items*
  required: false
  schema:
    type: string
    enum:
      - full
      - items-only
      - none
    default: none
  example: items-only
booking_ticket_property_id:
  name: booking_ticket_property_id
  in: query
  required: false
  description: Booking ticket property id from resource [booking-ticket-properties](#tag/Booking-ticket-properties). The parameter determines property, which is used to filter resources by their properties. The parameter must be used in combination with property_value otherwise is ignored in the request.
  schema:
    type: string
  example: store
booking_ticket_property_value:
  name: booking_ticket_property_value
  in: query
  required: false
  description: Booking ticket property record value from [booking-ticket-properties](#tag/Booking-ticket-properties) in case of datatype with multiple values. Parameter filters resources depends of store property record value. The parameter must be used in combination with property_id otherwise is ignored in the request.
  schema:
    type: string
  example: 89ac83ca207a20c62c79bf
booking_status:
  name: booking_status
  in: query
  required: false
  schema:
    type: string
  description: Current status of the booking from resource [booking-statuses](#tag/Booking-statuses)
  example: a820c6a820c62c79b2c79b
